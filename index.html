

 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Info Management</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h2>Add New Student Info</h2>

        <div class="form-group">
            <input type="text" class="name" placeholder="Student Name">
            <input type="text" class="roll" placeholder="Roll">
            <input type="text" class="studentId" placeholder="ID">
            <input type="text" class="studentClass" placeholder="Class">
            <input type="number" class="age" placeholder="Age">
            <button class="add-btn">Add Student</button>
        </div>

        <h3>Student List</h3>
        <div class="student-list"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
